<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fei-Fei Li: A Pioneer of AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .slide-container {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .slide-content {
            background-color: white;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 900px;
            margin: 0 auto;
        }
        .nav-button {
            transition: all 0.2s ease-in-out;
        }
        .nav-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .resource-button {
            transition: all 0.2s ease-in-out;
        }
        .resource-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem 0;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="container mx-auto p-6">
    <div id="presentation-container" class="relative">
        <!-- Slides will be dynamically inserted here -->
    </div>
    <div class="flex justify-between mt-8 max-w-lg mx-auto">
        <button id="prev-btn" class="nav-button bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-full opacity-50 cursor-not-allowed">Previous</button>
        <button id="next-btn" class="nav-button bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full">Next</button>
    </div>
</div>

<script>
    const slides = [
        {
            title: "Fei-Fei Li: A Pioneer of Human-Centered AI",
            content: `
                <div class="flex flex-col items-center text-center">
                    <h1 class="text-4xl md:text-5xl font-extrabold text-blue-800 mb-4">Fei-Fei Li: A Pioneer of Human-Centered AI</h1>
                    <p class="text-xl text-gray-600 mb-2">A research project by [Your Name]</p>
                    <p class="text-lg text-gray-500">[Course/Project Name]</p>
                    <div class="image-container">
                        <img src="https://placehold.co/400x400/3B82F6/ffffff?text=Fei-Fei+Li" alt="Fei-Fei Li" class="rounded-full shadow-lg border-4 border-blue-400">
                    </div>
                </div>
            `,
            resources: []
        },
        {
            title: "Early Life and Journey to AI",
            content: `
                <h2 class="text-3xl font-bold text-gray-900 mb-4">Early Life and Journey to AI</h2>
                <ul class="list-disc list-inside space-y-3 text-lg text-gray-700">
                    <li>Born in Beijing, China, and moved to Parsippany, New Jersey at age 15.</li>
                    <li>Faced significant challenges, including language barriers and financial hardship, working to support her family.</li>
                    <li>Earned a B.A. in Physics from **Princeton University**.</li>
                    <li>Completed her Ph.D. in Electrical Engineering at the **California Institute of Technology (Caltech)**, where her focus on how machines 'see' the world began.</li>
                </ul>
            `,
            resources: []
        },
        {
            title: "The Birth of ImageNet",
            content: `
                <h2 class="text-3xl font-bold text-gray-900 mb-4">The Birth of ImageNet</h2>
                <ul class="list-disc list-inside space-y-3 text-lg text-gray-700">
                    <li>At a time when AI research focused on algorithms, Dr. Li believed that machines needed vast amounts of data to learn.</li>
                    <li>She launched **ImageNet**, a massive database of over **14 million hand-labeled images** to train AI models.</li>
                    <li>ImageNet provided the foundational dataset that fueled the modern deep learning revolution.</li>
                </ul>
                <div class="image-container">
                    <img src="https://placehold.co/600x400/94A3B8/ffffff?text=ImageNet+Diagram" alt="ImageNet Project Diagram" class="rounded-xl shadow-md">
                </div>
            `,
            resources: [
                {
                    text: "Watch a TED Talk by Fei-Fei Li on ImageNet",
                    url: "https://www.ted.com/talks/fei_fei_li_how_we_re_teaching_computers_to_understand_pictures"
                }
            ]
        },
        {
            title: "The Deep Learning Revolution",
            content: `
                <h2 class="text-3xl font-bold text-gray-900 mb-4">The Deep Learning Revolution</h2>
                <ul class="list-disc list-inside space-y-3 text-lg text-gray-700">
                    <li>Dr. Li's team launched the **ImageNet Large Scale Visual Recognition Challenge (ILSVRC)** in 2010.</li>
                    <li>In 2012, a team using a deep learning model called **AlexNet** achieved a breakthrough, dramatically outperforming all previous models.</li>
                    <li>This event proved the power of deep neural networks and data-driven approaches, sparking the AI boom.</li>
                </ul>
                <div class="image-container">
                    <img src="https://placehold.co/600x400/1D4ED8/ffffff?text=Neural+Network+Diagram" alt="Diagram of a Neural Network" class="rounded-xl shadow-md">
                </div>
            `,
            resources: [
                {
                    text: "Learn about the AlexNet Breakthrough",
                    url: "https://www.forbes.com/sites/gilpress/2016/12/30/a-very-short-history-of-the-ai-revolution-and-its-architects/"
                }
            ]
        },
        {
            title: "A Human-Centered Approach",
            content: `
                <h2 class="text-3xl font-bold text-gray-900 mb-4">A Human-Centered Approach</h2>
                <ul class="list-disc list-inside space-y-3 text-lg text-gray-700">
                    <li>Dr. Li believes AI should be a tool to **augment human intelligence**, not replace it.</li>
                    <li>She emphasizes ethical development, a focus on societal benefit, and diversity in the AI field.</li>
                    <li>She co-founded the **Stanford Institute for Human-Centered AI (HAI)** to advance this philosophy.</li>
                </ul>
                <div class="image-container">
                    <img src="https://placehold.co/600x400/4B5563/ffffff?text=Human-Centered+AI" alt="Human-Centered AI Diagram" class="rounded-xl shadow-md">
                </div>
            `,
            resources: [
                {
                    text: "Visit the Stanford HAI Website",
                    url: "https://hai.stanford.edu/"
                }
            ]
        },
        {
            title: "Legacy and Influence",
            content: `
                <h2 class="text-3xl font-bold text-gray-900 mb-4">Legacy and Influence</h2>
                <ul class="list-disc list-inside space-y-3 text-lg text-gray-700">
                    <li>**AI4ALL:** A non-profit she co-founded to promote diversity and inclusion in AI education.</li>
                    <li>**AI for Healthcare:** Her work in "ambient intelligence" uses AI to assist clinicians and improve patient care.</li>
                    <li>Her contributions have not only driven technical progress but have also shaped the ethical and social direction of the entire AI field.</li>
                </ul>
                <div class="image-container">
                    <img src="https://placehold.co/400x400/F97316/ffffff?text=AI4ALL+Logo" alt="AI4ALL logo" class="rounded-full shadow-lg">
                </div>
            `,
            resources: [
                {
                    text: "Learn more about AI4ALL",
                    url: "https://ai4all.org/"
                }
            ]
        }
    ];

    let currentSlideIndex = 0;
    const presentationContainer = document.getElementById('presentation-container');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    function renderSlide() {
        const slide = slides[currentSlideIndex];
        presentationContainer.innerHTML = `
            <div class="slide-container flex items-center justify-center p-4">
                <div class="slide-content w-full">
                    ${slide.content}
                    <div id="resource-links" class="flex flex-wrap justify-center mt-6 space-x-4">
                        ${slide.resources.map(res => `
                            <a href="${res.url}" target="_blank" class="resource-button bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-full shadow-md">
                                ${res.text}
                            </a>
                        `).join('')}
                    </div>
                </div>
            </div>
        `;
        updateButtonStates();
    }

    function updateButtonStates() {
        prevBtn.disabled = currentSlideIndex === 0;
        nextBtn.disabled = currentSlideIndex === slides.length - 1;

        if (prevBtn.disabled) {
            prevBtn.classList.add('opacity-50', 'cursor-not-allowed');
            prevBtn.classList.remove('bg-gray-400');
        } else {
            prevBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            prevBtn.classList.add('bg-gray-400');
        }

        if (nextBtn.disabled) {
            nextBtn.classList.add('opacity-50', 'cursor-not-allowed');
            nextBtn.classList.remove('bg-blue-600');
        } else {
            nextBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            nextBtn.classList.add('bg-blue-600', 'hover:bg-blue-700');
        }
    }

    prevBtn.addEventListener('click', () => {
        if (currentSlideIndex > 0) {
            currentSlideIndex--;
            renderSlide();
        }
    });

    nextBtn.addEventListener('click', () => {
        if (currentSlideIndex < slides.length - 1) {
            currentSlideIndex++;
            renderSlide();
        }
    });

    // Initial render
    renderSlide();
</script>

</body>
</html>
